  selenium-hub:
    image: selenium/hub:4.0.0-rc-2-prerelease-20210908
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

  allure:
    image: "frankescobar/allure-docker-service"
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 1
      KEEP_HISTORY: 1
    ports:
      - "5050:5050"
    volumes:
      - ${PWD}/allure-results:${HOME}/app/allure-results
      - ${PWD}/allure-reports:${HOME}/app/default-reports

  allure-ui:
    image: "frankescobar/allure-docker-service-ui"
    environment:
      ALLURE_DOCKER_PUBLIC_API_URL: "http://localhost:5050"
      ALLURE_DOCKER_PUBLIC_API_URL_PREFIX: ""
    ports:
      - "5252:5252"


  automation_sample:
    #image: "alexismoreno/automation_sample"
    build: .
    command: bash -c "mvn test -Dhub='http://selenium-hub:4444/wd/hub' -Dbrowser=chrome"
    volumes:
      - ${PWD}/allure-reports:/target/surefire-reports
    depends_on:
      - chrome
